<html>
<head>
    <title>Frames</title>
    <style>
     
        body{
            background-color: rgb(248, 247, 241);
            background-repeat: none;
          
        }
        
    </style>
</head>
<body>
<frameset cols = "*,*,*">
    <frame name = "top" src = "frames/left.html" />
    <frame name = "main" src = "frames/middle.html" />
    <frame name = "bottom" src = "frames/right.html" />
 
    <noframes>
       <body>Your browser does not support frames.</body>
    </noframes>
    
 </frameset>





</body>


</html>
